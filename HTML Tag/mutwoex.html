			<h1><b>광운대학교</b></h1>

			<p><u>광운</u> <u>입학</u> <u>교육</u> <u>연구/산학</u></p>
    		<p>
        		자립정신의 자세는 <b>부지런하고(勤勉), 아끼어 쓰며(節約), 찾아서 하려는(探究)<br />
		        실천궁행(實踐躬行)</b>의 <br />
		        생활화로 자주 자립을 성취하려고 노력하는 것이며, 인가의 보람과 가치를 이러한 생활속에서 추구하려는 인격의 도야를 말하며<br />
		        이를 통하여 영원히 인류를 밝히는 등대와 같은 인물을 양성하는 것이다.
